<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" link="./resources/style.css" />
  </head>
  <body>
    <div id="color">
      Enter any positive number from 0 to 360 and see the magic
    </div>
    <input
      type="text"
      value="12"
      placeholder="enter some numeric value.."
      id="colorVal"
    />
    <script>
      const $ = document;
      const COLOR_BOX = $.getElementById('color');
      const COLOR_VAL = $.getElementById('colorVal');
      const HUE_VALUE = 120;
      const BODY = $.querySelector('body')

      COLOR_VAL.addEventListener('blur', function () {
        let colorNewVal = Number(this.value);
        BODY.style.background = `hsl(${colorNewVal},50%, 60%)`;
      });
    </script>
  </body>
</html>
